services:
  - type: web
    name: autoassist-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: CONTACT_EMAIL
        value: contact@autoassist.ai
      - key: PORT
        value: 8080
      - key: RUST_LOG
        value: info
